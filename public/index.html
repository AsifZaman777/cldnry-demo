<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloudinary Uploader</title>
  </head>
  <body>
    <h1>Upload Image to Cloudinary</h1>

    <!-- Upload Form -->
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="image/*" />
      <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Image:</h2>
    <div id="preview"></div>

    <!-- Inline JS -->
    <script>
      const form = document.getElementById("uploadForm");
      const fileInput = document.getElementById("fileInput");
      const preview = document.getElementById("preview");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const file = fileInput.files[0];
        if (!file) {
          alert("Please select an image file!");
          return;
        }

        const formData = new FormData();
        formData.append("file", file);

        try {
          console.log("Starting upload...");
          
          // Fixed: await the fetch and assign to res
          const res = await fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData,
          });

          console.log("Response status:", res.status);

          if (!res.ok) {
            throw new Error(`Upload failed with status ${res.status}`);
          }

          const data = await res.json();
          console.log("Upload response:", data);
          
          // Display the image and URL
          if (data.url) {
            preview.innerHTML = `
              <img src="${data.url}" alt="Uploaded Image" style="max-width: 500px; height: auto;" />
              <p>URL: <a href="${data.url}" target="_blank">${data.url}</a></p>
            `;
            console.log("Upload successful! URL:", data.url);
          } else {
            preview.innerHTML = "<p>Upload completed but no URL received.</p>";
            console.log("No URL in response:", data);
          }
          
        } catch (err) {
          console.error("Upload error:", err);
          preview.innerHTML = "<p>Error uploading image.</p>";
        }
      });
    </script>
  </body>
</html>
